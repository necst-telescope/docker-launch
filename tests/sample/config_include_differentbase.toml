include = [ "config.toml" ]
single_image_per_machine = false

[ros_nodes]
baseimg = "ros:foxy-ros-core"
command = "env ROS_DOMAIN_ID=1 ros2 run {node}"
targets = [
    { node = "some_node.py", __machine__ = "localhost" },
    { node = "other_node.py", __machine__ = "user@192.168.1.2" },
    { node = "unknown_node.py" },
]
