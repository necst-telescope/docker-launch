name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  job:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    name: test-python${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      PACKAGE_NAME: docker_launch
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.1.15"
      - name: Install dependencies
        run: |
          poetry install
          poetry run pip3 install 'setuptools==59.6'  # Workaround, poetry 1.1.x removes this.
      - name: Lint by Flake8 
        run: poetry run flake8 tests ${PACKAGE_NAME}
      - name: Format by Black
        if: ${{ matrix.python-version }} != 3.6
        run: poetry run black --check tests ${PACKAGE_NAME}
      - name: Test by pytest
        run: poetry run pytest -n auto -v tests ${PACKAGE_NAME}

